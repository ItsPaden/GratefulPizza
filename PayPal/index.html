<DOCTYPE !html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	 <script src="jquery.min.js"></script>
	<script src="rangeslider.min.js"></script>
	<script>
		// Initialize a new plugin instance for all
		// e.g. $('input[type="range"]') elements.
		$('input[type="range"]').rangeslider();

		// Destroy all plugin instances created from the
		// e.g. $('input[type="range"]') elements.
		$('input[type="range"]').rangeslider('destroy');

		// Update all rangeslider instances for all
		// e.g. $('input[type="range"]') elements.
		// Usefull if you changed some attributes e.g. `min` or `max` etc.
		$('input[type="range"]').rangeslider('update', true);
	</script>
</head>

<body>

	<script src="https://www.paypal.com/sdk/js?client-id=AQelz7Yc4Rq--y3qmcgOtpfmgLSNU25n7OFhOCzRUbp3Y64gaz9FFHY_NQWQX3Aj8biv9LETysyIQIfs"></script>

	<script>
	  paypal.Buttons({
		createOrder: function(data, actions) {
		  // Set up the transaction
		  return actions.order.create({
			purchase_units: [{
			  amount: {
				value: '0.01'
			  }
			}]
		  });
		}
	  }).render('#paypal-button-container');
	</script>
  
  <div id="paypal-button-container"></div>
  


	<input
		type="range"
		min="1"                    // default 0
		max="100"                  // default 100
		step="1"                   // default 1
		value="5"                 // default min + (max-min)/2
		data-orientation="horizontal" // default horizontal
	>

</body>
